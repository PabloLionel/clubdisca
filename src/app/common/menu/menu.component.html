<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="[ '/home' ]" routerLinkActive="active">Home</a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="[ '/profile' ]" routerLinkActive="active">Profile</a>
      <!-- <mat-divider></mat-divider> -->
      <!-- <a mat-list-item [routerLink]="[ '/conversation' ]" routerLinkActive="active">Conversation</a> -->
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="[ '/signin' ]" routerLinkActive="active">signin</a>
      <!-- <mat-divider></mat-divider> -->
      <!-- <a mat-list-item [routerLink]="[ '/signup' ]" routerLinkActive="active">signup</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="warn">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>trewsenger</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
