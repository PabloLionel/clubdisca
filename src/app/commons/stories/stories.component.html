<mat-card class="story">
  <mat-card-header>
    <div mat-card-avatar class="story__header-image"></div>
    <mat-card-title>{{story.user}}</mat-card-title>
    <mat-card-subtitle>{{story.userDetail}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="story.img" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{story.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
      <mat-icon>
        favorite
      </mat-icon>
    </button>
    <button mat-button [routerLink]="[ '/story', story.userUid ]">VER HISTORIA</button>
  </mat-card-actions>
</mat-card>
