<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <a [routerLink]="[ '/profile' ]" class="user-info-container">
        <div class="user-image">
          <img src="http://lavinephotography.com.au/wp-content/uploads/2017/01/PROFILE-Photography-112.jpg"
          alt="profile">
        </div>
        <div class="user-info">
          <p class="user-name">Viky84</p>
        </div>
      </a>
    </mat-toolbar>
    <mat-nav-list *ngIf="(isHandset$ | async); else elseMenu ">
      <a mat-list-item [routerLink]="[ '/home' ]" routerLinkActive="active" (click)="drawer.toggle()">Inicio</a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="[ '/contact' ]" routerLinkActive="active" (click)="drawer.toggle()">Contactos</a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="[ '/profile' ]" routerLinkActive="active" (click)="drawer.toggle()">Perfil</a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="[ '/about' ]" routerLinkActive="active" (click)="drawer.toggle()">Acerca de</a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="[ '/login' ]" routerLinkActive="active" (click)="drawer.toggle()">Sesión</a>
    </mat-nav-list>
    <ng-template #elseMenu>
      <mat-nav-list>
        <a mat-list-item [routerLink]="[ '/home' ]" routerLinkActive="active">Inicio</a>
        <mat-divider></mat-divider>
        <a mat-list-item [routerLink]="[ '/contact' ]" routerLinkActive="active">Contactos</a>
        <mat-divider></mat-divider>
        <a mat-list-item [routerLink]="[ '/profile' ]" routerLinkActive="active">Perfil</a>
        <mat-divider></mat-divider>
        <a mat-list-item [routerLink]="[ '/about' ]" routerLinkActive="active">Acerca de</a>
        <mat-divider></mat-divider>
        <a mat-list-item [routerLink]="[ '/login' ]" routerLinkActive="active">Sesión</a>
      </mat-nav-list>
    </ng-template>
    <div class="social">
      <button class="mat-elevation-z0 social__button" mat-mini-fab color="warn">
        <mat-icon>
          favorite
        </mat-icon>
      </button>
      <button class="mat-elevation-z0 social__button" mat-mini-fab color="warn">
        <mat-icon>
          favorite
        </mat-icon>
      </button>
      <button class="mat-elevation-z0 social__button" mat-mini-fab color="warn">
        <mat-icon>
          favorite
        </mat-icon>
      </button>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header [drawer]="drawer" [is-handset]="isHandset$"></app-header>
    <ngx-simplebar [options]="options">
      <ng-content></ng-content>
    </ngx-simplebar>
  </mat-sidenav-content>
</mat-sidenav-container>
